<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
body {
    text-align: center;
}
table {
    display: inline-block;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}
</style>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
{% if url_list %}
<h2>All links</h2>
 <table>
   <thead><th>Short url</th><th>Original url</th><th></th></thead>
    {% for e in url_list %}
    <tr>
       <td>{{ e.short_url }}</td>
            <td>{{ e.original_url }}</td>
            <td>
      <form action="{% url 'shortUrls:delete' e.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
      </td>
      </tr>
    {% endfor %}
 </table>
{% else %}
<p>There aren't any urls.</p>
{% endif %}
<a href="{% url 'shortUrls:index' %}">Back</a>
</body>
</html>
